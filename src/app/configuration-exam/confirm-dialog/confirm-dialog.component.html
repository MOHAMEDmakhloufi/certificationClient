<div class="confirm-dialog">
  <div class="content card py-4 px-2">
    <div class="card-body ">
      <h5>Confirm Action</h5>
      <p>{{ message }}</p>
    </div>
    <div class="d-flex justify-content-end py-1 mx-3">
      <button (click)="onConfirm()" class="btn btn-primary me-2">Confirm</button>
      <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
